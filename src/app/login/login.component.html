<div class="p-4">
  <!--displays an error message if one exists -->
  <div *ngIf='message!=""' class="alert-danger">{{message}}</div>

  <form [formGroup]="form">

    <fieldset>
      <legend>Login</legend>
      <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" required class="form-control"  name="username" formControlName="username">
      </div>

      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" required class="form-control" name="password" formControlName="password">
      </div>
    </fieldset>

    <div class="form-buttons">
      <button class="button btn btn-primary"
              (click)="login()">Login</button>
    </div>

  </form>

</div>
