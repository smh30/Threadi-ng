<div class="p-4">
  <p>Here is the introduction / info about the service.....</p>
  <p>In here will also go the search component when it's created</p>
</div>
<div class="row">
<div *ngFor="let project of projects" class="card col-md-4 col-sm-6 col-lg-3 m-1" style="width: 18rem;">
  <img class="card-img-top" src="assets/img/placeholder.jpg" alt="Card image cap">

  <div  class="card-body">
    <h5 class="card-title">{{project.title}}</h5>
    <p class="card-text">{{project.creator.name}}, {{project.creator.location}}</p>
    <img *ngIf="project.type=='knitting'" src="assets/img/knitting.svg" class="icon">
    <img *ngIf="project.type=='sewing'" src="assets/img/suit.svg" class="icon">
    <p class="card-text">{{project.description}}</p>

    <a href="#" class="btn btn-dark">See more details</a>
    <a href="#" class="btn btn-warning" (click)="deleteProject(project)">Delete Project</a>
  </div>
</div>
</div>
