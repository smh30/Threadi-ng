
<form #projectForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Give your project a name:</label>
    <input type="text"
           id="title"
           name="title"
           class="form-control"
           required
           [(ngModel)]="model.title"/>
  </div>
  <div class="form-group">
    <label for="description">Describe your project:</label>
    <input type="text"
           id="description"
           class="form-control"
           [(ngModel)]="model.description"
           name="description"
    />
  </div>
  <!--todo figure out how to use ngModel here-->
  <div class="form-group">
    What type of craft is your project:
    <label for="knit">Knitting</label>
    <input type="radio"
           name="type"
           id="knit"
           value="knitting"
           [(ngModel)]="model.type"
    >
    <label for="sew">Sewing</label>
    <input type="radio"
           name="type"
           id="sew"
           value="sewing"
           [(ngModel)]="model.type">

  </div>


  <div class="form-group">
    <label for="location">Your location:</label>
    <input type="text"
           id="location"
           class="form-control"
           [(ngModel)]="location"
           name="location"/>

  </div>

Max image size = 1MB.
  <input type="file" (change)="onImageSelect($event)">

  <button type="submit" class="btn btn-success">
    <!--[disabled]="!heroForm.form.valid"-->
    Create my project
  </button>
</form>
