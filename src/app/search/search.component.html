<button *ngIf="!isDisplayed" class="btn btn-primary" (click)="showSearch()">Search for projects</button>
<div [hidden]="!isDisplayed" id="searchTools">

<form>
  <div class="form-group">
    Filter projects by type:
    <label for="knit">Knitting</label>
    <input type="radio"
           name="type"
           id="knit"
           value="knitting"
           [(ngModel)]="searchParams.searchType"
    >
    <label for="sew">Sewing</label>
    <input type="radio"
           name="type"
           id="sew"
           value="sewing"
           [(ngModel)]="searchParams.searchType">

  </div>
  <label for="location">Search by location</label>
  <input type="text"
         class="form-control"
         id="location"
         name="location"
         [(ngModel)]="searchParams.searchLocation"
  />



  <label for="search">Search by text</label>
  <input type="text"
         class="form-control"
         id="search"
         name="search"
         [(ngModel)]="searchParams.searchText"
         />
  <button type="submit"
         class="btn btn-dark m-1"
         (click)="submitSearch()"
        >Search</button>
  <button type="button"
          class="btn btn-dark m-1"
          (click)="clearParams()"
  >Remove filter</button>
  <!--todo make this real time rather than requiring submit-->
</form>

</div>
<button *ngIf="isDisplayed" class="btn btn-primary" (click)="showSearch()">Hide search tools</button>
